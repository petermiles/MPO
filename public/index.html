<!DOCTYPE html>
<html ng-app="MPOApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/css/mdb.min.css">

    <title>MPO</title>
<body ng-controller="dataCtrl">

<form ng-submit="generateMealPlan(calories,timeframe)"> 
    <h1>Generate Meal Plan</h1>
	<input type="text" ng-model="calories" placeholder="Calories">
	<input type="text" ng-model="timeframe" placeholder="Time Frame">
	<button type="submit" name="button">Submit</button>
</form>

<div ng-repeat="meals in mealPlans">
    {{meals}} <br>
    <hr>
</div>



<!-- Priority Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- Internal Scripts -->
<script src="frontEndJS/app.js"></script>
<script src="frontEndJS/controllers/dataCtrl.js"></script>
<script src="frontEndJS/services/dataServ.js"></script>


<!-- Style Scripts --> 
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.js"></script>
</body>

</html>
