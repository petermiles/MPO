<div class="container">
    <h1 class="text-center display-1">My Grocery Lists</h1>
    <!-- Add "users" Recipe Books -->
    <form>
        <div class="md-form">
            <input type="text" id="groceryListName" ng-model="name"></input>
            <label for="groceryListName">Grocery List Name</label>
        </div>
        <div class="text-center">
            <button class="btn btn-primary text-center" ng-click="createGroceryList(name)">Create Recipe Book</button>
            <button class="btn btn-primary text-center" ng-click="getGroceryLists()">Get Recipe Books</button>
        </div>
    </form>
    <div class="row">
        <div class="col-3" ng-repeat="list in groceryLists">
            <a ui-sref="groceryListsComplex({id:list.id})" ng-click="getGroceryLists(list.id)">
                <!-- Change ui-sref to books.name -->
                <div class="card">
                    <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%282%29.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">{{list.name}}</h4>
                        <p class="card-text"></p>
                        <a class="btn btn-danger" ng-click="deleteGroceryList(list.id)">Delete</a>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
