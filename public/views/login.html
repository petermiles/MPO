<form>
    <!-- <div ng-show="signUpForm"> -->
        <p class="h5 text-center mb-4">Sign up</p>
        <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" id="orangeForm-name" class="form-control" ng-model="firstName">
            <label for="orangeForm-name">First Name</label>
        </div>
        <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" id="orangeForm-name" class="form-control" ng-model="lastName">
            <label for="orangeForm-name">Last Name</label>
        </div>
    <!-- </div> -->
    <!-- Get rid of last name -->
    <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" id="orangeForm-email" class="form-control" ng-model="email">
        <label for="orangeForm-email">Email</label>
    </div>
    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="orangeForm-pass" class="form-control" ng-model="password">
        <label for="orangeForm-pass">Password</label>
    </div>
    <div class="text-center">
        <button class="btn btn-deep-orange" ng-click="createUser(firstName, lastName, email,password)">Sign up</button>
    </div>
</form>
<form>
    <p class="h5 text-center mb-4">Sign in</p>
    <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" id="defaultForm-email" class="form-control" ng-model="emailSignIn">
        <label for="defaultForm-email">Email</label>
    </div>
    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="defaultForm-pass" class="form-control" ng-model="passwordSignIn">
        <label for="defaultForm-pass">Password</label>
    </div>
    <div class="text-center">
        <button class="btn btn-default" ng-click="signIn(emailSignIn,password)">Login</button>
    </div>
</form>
<button class="btn btn-caution" ng-click="signOut()">Sign Out</button>
