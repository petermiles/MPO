<div class="container">
    <h1 class="display-3 text-center">Recipe Book ID {{pageTitle}}</h1>
    <div class="row">
        <div class="col-6" ng-repeat="recipe in recipes">
            <div class="card">
                <a ng-click="getRecipeInfo(recipe.id)" ui-sref="recipeCard({id:recipe.recipe_id})">
                    <img class="img-fluid" ng-src="{{recipe.profile_pic}}" alt="{{recipe.name}}">
                    <div class="card-body">
                        <h4 class="card-title">{{recipe.name}}</h4>
                        <p class="card-text">{{recipe.recipe_id}}</p>
                        <!--{{recipe.recipe_nutrition.Calories.amount}} {{recipe.recipe_nutrition.Calories.unit}} {{recipe.recipe_nutrition.Calories.title}} -->
                        <a class="btn btn-danger" ng-click="deleteRecipeFromBook(recipe.id, recipe.fkey)">Delete</a>
            </div>
            </a>
        </div>
    </div>
</div>
<div ng-show="noBooks" class="container">
    <h1 class="text-center"> Looks like you haven't added any recipes to your books. </h1>
    <h3 class="text-center">
            You can add recipes straight to your recipe book from the <button class ="btn btn-success" ui-sref="search"><b>search</b> </button>page.
        </h3>
</div>
</div>
