<div class="container">
	<div class="row searchHero"> 
		<div class="md-form col-10">
    		<input type="text" ng-model="humanQuery" placeholder="What Do You Want To Cook?">
		</div>
		<div class="col-2">
		<button class="btn btn-primary btn-large" type="submit" name="button" ng-click="searchRecipeBasic(humanQuery, diet, badIng, reqInstr, intol, recType, limit)">Submit</button>  
		</div>        
	</div>
</div>	
<div class="container-fluid">
<div class="row recipeResults">
	<div class="col-4 padding-0" ng-repeat= "recipe in recipeResults">
		<a ng-click="getRecipeInfo(recipe.id)" data-toggle="modal" data-target="#basicExample">
			<div class="card hoverable">
   			 	<img class="img-fluid" ng-src="https://spoonacular.com/recipeImages/{{recipe.id}}-556x370.jpg" alt="Card image cap">
		    <div class="card-body">
		        <h4 class="card-title text-center">{{recipe.title}}</h4>
		    </div>
		</div>
		</a>
	</div>
</div>
</div>
