<div class="container">
    <div class="row searchHero">
        <div class="md-form col-10">
            <input type="text" ng-model="humanQuery" placeholder="What Do You Want To Cook?" ng-submit="searchRecipeBasic(humanQuery)">
        </div>
        <div class="col-2">
            <button class="btn btn-primary btn-sm" type="submit" name="button" ng-click="searchRecipeBasic(humanQuery)">Submit</button>
            <button class="btn btn-primary btn-large" type="submit" name="button" ng-click="nextPage(humanQuery)">Next</button>
        </div>
    </div>
</div>
<div ng-show="resultsShown">
    <div class="row recipeResults">
        <div class="col-4" ng-repeat="recipe in recipeResults">
            <a ng-click="getRecipeInfo(recipe.id)" ui-sref="recipeCard({id:recipe.id})">
                <div class="card hoverable">
                    <img class="img-fluid" ng-src="https://spoonacular.com/recipeImages/{{recipe.id}}-556x370.jpg" alt="{{recipe.title}}">
                    <div class="card-body">
                        <h4 class="card-title text-center">{{recipe.title}}</h4>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<div ng-show="noResults" class="center">
    <h1 class="text-center">we couldn't find results that match {{humanQuery}}</h1>
</div>
